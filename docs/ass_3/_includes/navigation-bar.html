<style>
    .navigation-link {
        float: right;
        display: block;
        color: #f2f2f2;
        text-align: center;
        text-decoration: none;
        width: 100px;
        height: 100%;
        line-height: 3;
    }

    .active-navigation-link {
        background-color: #4caf50;
    }
</style>

<div class="topnavbar" style="background-color: #333; height: 50px; top: 0; width: 100%; position: fixed; left:0; ">
    {% for link in site.data.navigation %}
        <a class="navigation-link {% if page.url.include(link.url) %} active-navigation-link {% endif %}"   href="{{ link.url | prepend:site.baseurl }}"> {{ link.title }} </a>
    {% endfor %}
</div>
