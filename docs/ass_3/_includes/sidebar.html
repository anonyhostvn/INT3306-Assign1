<style>
    .list-side-bar {
        list-style-type: none;
        padding: 0;
        width: 300px;
        background-color: #f1f1f1;
        height: 100%;
        overflow: auto;
        margin: 0 0 0 300px
    }
</style>

<ul class="list-side-bar" >
    {% if type == 'javascript' %}
        {% assign list = site.data.javascript %}
    {% endif %}

    {% if type == 'html' %}
        {% assign list = site.data.html %}
    {% endif %}

    {% if type == 'css' %}
        {% assign list = site.data.css %}
    {% endif %}

    {% for link in list %}
        <li> <a class="de-active-sidebar-navigation-link {% if page.url == link.url %} active-sidebar-navigation-link {% endif %}" href={{link.url}}> {{link.title}} </a> </li>
    {% endfor %}

</ul>
